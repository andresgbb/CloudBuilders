apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudbuilders
  labels:
    app: cloudbuilders
spec:
  replicas: 2   
  selector:
    matchLabels:
      app: cloudbuilders
  template:
    metadata:
      labels:
        app: cloudbuilders
    spec:
      containers:
      - name: app
        image: cloudbuilders:latest   
        imagePullPolicy: IfNotPresent 
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
          failureThreshold: 5
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"